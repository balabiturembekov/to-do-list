<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.17.2.css" type="text/css" media="all" />
    <script src="https://code.jquery.com/qunit/qunit-2.17.2.css"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.17.2.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text">
            <div class="has-error">Error text
        </div>
    </form>
    </div>
    
    
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="../list.js"></script>
    <script>
        QUnit.test('errors should be hidden on keypress', function(assert) {
            initialize();
            $('input[name="text"]').trigger('keypress');
            assert.equal($('.has-error').is(':visible'), false)
            });
            
        QUnit.test("errors aren't hidden if there is no keypress", function(assert) {
            initialize()
            assert.equal($('.has-error').is(':visible'), true)
            });
    </script>
</body>
</html>
